box: node

build:
    steps:
        - wercker/add-to-known_hosts@1.4.0:
            hostname: github.com
            fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48

        - script:
            name: Add upstream
            code: git remote add upstream $UPSTREAM_REPOSITORY

        - script:
            name: Fetch upstream
            code: git fetch upstream -v

        - script:
            name: Merge upstream
            code: git merge upstream/master -v

        # A step that executes `npm install` command
        - npm-install
        # A step that executes `npm test` command
        #Â - npm-test

deploy:
    steps:
        - script:
            name: Build Library
            code: make build

        - script:
            name: Prepare for Meteor
            code: make package.js

        - samverschueren/package-version

        - leipert/git-push:
            gh_oauth: $DEPLOY_SSH
            branch: master
            tag: $PACKAGE_VERSION
