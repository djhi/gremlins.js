box: node

build:
    steps:
        - script:
            name: Add upstream
            code: git remote add upstream $UPSTREAM_REPOSITORY

        - script:
            name: Update from upstream
            code: git fetch origin -v; git fetch upstream -v; git merge upstream/master

        # A step that executes `npm install` command
        - npm-install
        # A step that executes `npm test` command
        #Â - npm-test

deploy:
    steps:
        - script:
            name: Build Library
            code: make build

        - samverschueren/package-version

        - leipert/git-push:
            gh_oauth: $DEPLOY_SSH
            branch: master
            tag: $PACKAGE_VERSION
